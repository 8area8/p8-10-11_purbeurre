<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pur Beurre</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.png' %}" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <img class="my-logos" src="{% static 'assets/img/logo_pur_beurre.png' %}">
            <a class="navbar-brand" href="/">Pur beurre</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item align-nav-searchbar">
                        <form method="GET" action="{% url "search_product" %}">
                            <input class="form-control mr-sm-2" type="search" placeholder="Chercher..." aria-label="Search" name="query">
                        </form>
                    </li>
                    <div class="container logos-wrapper">
                        <div class="row">
                            <div class="col-4">
                                <li class="nav-item align-logos"><a class="nav-text" href="{% url "profile" %}"><img class="my-logos"
                                            src="{% static 'assets/img/noun_profile.png' %}"></img><p class="nav-link">Compte</p></a></li>
                            </div>
                            <div class="col-4">
                                <li class="nav-item align-logos"><a class="nav-text" href="{% url "my_favourites" %}"><img class="my-logos"
                                            src="{% static 'assets/img/noun_carrot.png' %}"></img><p class="nav-link">Aliments</p></a></li>
                            </div>
                            <div class="col-4">
                                {% if user.is_authenticated %}
                                <li class="nav-item align-logos"><a class="nav-text" href="{% url "sign_out" %}"><img class="my-logos"
                                            src="{% static 'assets/img/noun_login.png' %}"></img><p class="nav-link">Déconnecter</p></a></li>
                                {% else %}
                                <li class="nav-item align-logos"><a class="nav-text" href="{% url "sign_in" %}"><img class="my-logos"
                                            src="{% static 'assets/img/noun_login.png' %}"></img><p class="nav-link">Connecter</p></a></li>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="row">
            <div class="col-4 container px-4 px-lg-5">
                <div class="small text-center text-muted"><a href="{% url "legal_notice" %}">Mentions légales</a></div>
            </div>
            <div class="col-4 container px-4 px-lg-5">
                <div class="small text-center text-muted">Copyright &copy; 2021 - PurBeurre</div>
            </div>
            <div class="col-4 container px-4 px-lg-5">
                <div class="small text-center text-muted"><a href="/#contact">Contact</a></div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
