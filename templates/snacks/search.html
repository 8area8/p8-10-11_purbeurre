{% extends "base.html" %}
{% block content %}
<header class="masthead">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        <div class="product-result">
            <h2 class="text-white-75 mb-4">{{product.name}}</h2>
            <img class="product-images" src="{{product.image}}">
        </div>
        <div class="container">
            <p class="text-white-75 mb-4">Vous pouvez remplacer cet aliment par :</p>
        </div>
    </div>
</header>
<div class="row gx-4 gx-lg-5 align-items-center justify-content-center text-center">
    {% for substitute in my_substitutes %}
    <div class="col-12 col-lg-3 substitute-result">
        <p class="text-white-75 mb-4">{{substitute.name}}</p>
        <img class="product-images" src="{{substitute.image}}">
    </div>
    {% endfor %}
</div>
{% endblock %}
